<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/configuracoes.css">
    <title>Configurações - Educonnect</title>
</head>
<body>
    <aside>
        <h2 id="config-title">Configurações</h2>

        <ul>
            <li><a href="#geral">Geral</a></li>
            <li><a href="#acessibilidade">Acessibilidade</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="professor.html">Voltar</a></li>
        </ul>
    </aside>

    <main>
        <div id="acessibilidade">
            <h1>Configurações de Acessibilidade</h1>

            <div id="container-acessibilidade">
                <div id="modo-escuro">
                    <label class="switch">
                        <input type="checkbox" id="toggle-dark">
                        <span class="slider"></span>
                    </label>
                    Modo Escuro
                </div>

                <div id="letra-grande">
                    <label class="switch">
                        <input type="checkbox" id="toggle-letra-maior">
                        <span class="slider"></span>
                    </label>
                    Aumentar Letra
                </div>

                <!-- <div id="letra-grande">
                    <label class="switch">
                        <input type="checkbox" id="toggle-">
                        <span class="slider"></span>
                    </label>
                    Opção 3
                </div> -->
            </div>
        </div>
        
        <div id="perfil">
            <h1>Configurações do Perfil</h1>

            <div id="container-perfil">
                <div id="container-foto-perfil" class="card">
                    <h2>Mudar Foto de Perfil</h2>

                    <div class="file-upload">
                    <input type="file" id="input-foto" accept="image/*">
                    <button type="button" id="btn-upload" class="btn">Escolher foto</button>
                    </div>

                    <img id="foto-preview" src="" alt="Foto de perfil" width="150" height="150" style="border-radius: 50%;">
                    
                </div>

                <div id="container-nome-perfil" class="card">
                    <h2>Mudar Nome de Perfil</h2>
                    <input type="text" id="input-nome" placeholder="Nome Atual" maxlength="10">
                    <button onclick="mudarNome()" class="btn">Mudar Nome</button>
                </div>
            </div> 
        </div>
        
    </main>

    <script src="Js/configuracoes.js"></script>
</body>
</html>
