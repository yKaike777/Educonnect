<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="professor.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Início - Educonnect</title>
</head>
<body>
    <aside>
        <div id="grupo-icones">
            <div id="icones">
                <i class="fa-solid fa-house fa-2x"></i>
                <i class="fa-solid fa-chalkboard-user fa-2x"></i>
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <i class="fa-solid fa-bell fa-2x"></i>
                <i class="fa-solid fa-message fa-2x"></i>
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
            <div id="label">
                <span><a href="">Início</a></span>
                <span><a href="#turmas">Turmas</a></span>
                <span><a href="#calendario">Calendário</a></span>
                <span><a href="#avisos">Avisos</a></span>
                <span><a href="">Mensagens</a></span>
                <span><a href="configuracoes.html">Configurações</a></span>
            </div>
        </div>

        <div id="perfil">
            <div id="dropdown"><i class="fa-solid fa-plus fa-2x"></i></div>
            <div id="foto-perfil">
                <img id="foto-perfil-usuario" src="" alt="Foto de perfil" width="50" height="50" style="border-radius: 50%;">
            </div>
        </div>    
    </aside>

    

    <main>
        <h1 id="turmas">Turmas</h1>
        <div id="grupo-turmas">
            <div id="1" class="card">
                <h2 class="nome-turma">Turma 1<span></span></h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="2" class="card">
                <h2 class="nome-turma">Turma 2</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="3" class="card">
                <h2 class="nome-turma">Turma 3</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="4" class="card">
                <h2 class="nome-turma">Turma 4</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
        </div>

        <div id="grupo-botoes">
            <button class="botao-acao" id="botao-calendario"><i class="fa-solid fa-plus"></i> Calendário</button>
            <button class="botao-acao" id="botao-avisos"><i class="fa-solid fa-gears"></i> Avisos</button>
        </div>
        
        <div id="avisos">
            <h1>Avisos</h1>

            <div id="titulo-aviso">
                <input type="text" id="input-titulo-aviso" placeholder="Título do Aviso...">
            </div>

            <div id="descricao-aviso">
                <textarea id="input-descricao-aviso" placeholder="Descrição do Aviso..."></textarea>
            </div>

            <div id="grupo-visibilidade">
                <select name="visibilidade" id="visibilidade">
                    <option value="0" selected>Todos</option>
                    <option value="1" >Ninguém</option>
                    <option value="2" id="opt-turma-1">Turma 1</option>
                    <option value="3" id="opt-turma-2">Turma 2</option>
                    <option value="4" id="opt-turma-3">Turma 3</option>
                    <option value="5" id="opt-turma-4">Turma 4</option>
                </select>
                <button class="botao-acao" id="botao-criar-aviso" onclick="criarAviso()"><i class="fa-solid fa-check"></i> Criar Aviso</button>
            </div>
            
    </main>

    <script src="professor.js"></script>
</body>
</html>
