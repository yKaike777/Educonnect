<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="professor.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Início - Educonnect</title>
</head>
<body>
    <aside>
        <div id="grupo-icones">
            <div id="icones">
                <i class="fa-solid fa-house fa-2x"></i>
                <i class="fa-solid fa-chalkboard-user fa-2x"></i>
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <i class="fa-solid fa-bell fa-2x"></i>
                <i class="fa-solid fa-message fa-2x"></i>
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
            <div id="label">
                <span>Início</span>
                <span>Turmas</span>
                <span>Calendário</span>
                <span>Avisos</span>
                <span>Mensagens</span>
                <span>Configurações</span>
            </div>
        </div>

        <div id="perfil">
            <div id="dropdown"><i class="fa-solid fa-plus fa-2x"></i></div>
            <div id="foto-perfil"></div>
        </div>    
    </aside>

    

    <main>
        <h1>Turmas</h1>
        <div id="grupo-turmas">
            <div id="1" class="card">
                <h2 class="nome-turma">Turma 1<span></span></h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="2" class="card">
                <h2 class="nome-turma">Turma 2</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="3" class="card">
                <h2 class="nome-turma">Turma 3</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
            <div id="4" class="card">
                <h2 class="nome-turma">Turma 4</h2>
                <div class="grupo-qntd-alunos"><span>Quantidade de Alunos:</span><span class="qntd-alunos">99</span></div>
            </div>
        </div>

        <div id="grupo-botoes">
            <button class="botao-acao" id="botao-calendario"><i class="fa-solid fa-plus"></i> Calendário</button>
            <button class="botao-acao" id="botao-avisos"><i class="fa-solid fa-gears"></i> Avisos</button>
        </div>
    </main>

    <script src="professor.js"></script>
</body>
</html>
